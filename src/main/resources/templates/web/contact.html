<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Liên hệ</title>
    <div th:replace="web/master :: head"></div>
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div class="site-wrap sticky-wrapper is-sticky" >
        <div th:replace="web/master :: onload"></div>
        <header th:replace="web/masterSP :: headerSP"></header>

        <section class="site-section bg-light bg-image mt-5" id="contact-section">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <h2 class="section-title mb-3">Liên hệ với chúng tôi</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7 mb-5">
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <form th:action="@{/contact}" th:object="${contact}" method="post" class="p-5 bg-white">

                            <h2 class="h4 text-black mb-5">Get In Touch</h2>

                            <div class="row form-group">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="text-black"  for="name">Họ tên</label>
                                    <input type="text" th:field="*{name}" id="name" placeholder="Nhập họ và tên" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="text-black" for="phone">Điện thoại</label>
                                    <input type="text" id="phone" placeholder="Nhập số điện thoại" th:field="*{phone}" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label class="text-black" for="email">Email</label>
                                    <input type="email" id="email" th:field="*{email}" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">

                                <div class="col-md-12">
                                    <label class="text-black" for="subject">Tiêu đề</label>
                                    <input type="text" id="subject" th:field="*{subject}" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label class="text-black" for="message">Nội dung</label>
                                    <textarea name="message" id="message" th:field="*{message}" cols="30" rows="7" class="form-control" placeholder="Đặt câu hỏi hay bất cứ điều gì..."></textarea>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="submit" value="Gửi tin" class="btn btn-primary btn-md text-white">
                                </div>
                            </div>


                        </form>
                    </div>
                    <div class="col-md-5">

                        <div class="p-4 mb-3 bg-white">
                            <p class="mb-0 font-weight-bold">Địa chỉ</p>
                            <p class="mb-4">01 Hàn Thuyên, khu phố 6, phường Linh Trung, quận Thủ Đức, Tp Hồ Chí Minh</p>

                            <p class="mb-0 font-weight-bold">Điện thoại</p>
                            <p class="mb-4"><a href="#">037 555 1777</a></p>

                            <p class="mb-0 font-weight-bold">Email</p>
                            <p class="mb-0"><a href="#">mylibrary@gmail.com</a></p>

                        </div>

                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="web/master :: footer"></footer>

    </div>
    <a href="#top" class="gototop"><span class="icon-angle-double-up"></span></a>
    <div th:replace="web/master :: script"></div>
</body>
</html>
