<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

>
<head>
    <title th:text="${category.name}"></title>
    <div th:replace="web/master :: head"></div>
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div class="site-wrap" >
        <div th:replace="web/master :: onload"></div>

        <div class="site-blocks-cover overlay" th:style="'background-image: url('+${category.getImageUrl()}+')'" data-aos="fade" id="home-section">

            <div class="container">

                        <h1 th:text="${category.name}"></h1>

            </div>

        <div class="pt-5">

                <form th:action="@{/search}" method="get">
                    <div class="row">
                        <div class="col-lg-9">
                            <input type="text" placeholder="Tìm kiếm sách ..." name="keyword" class="form-control">
                        </div>
                        <div class="col-lg-3">
                            <input type="submit" value="Tìm kiếm" class="btn btn-primary btn-md text-white">
                        </div>
                    </div>
                </form>
            </div>
        </div>

                        <div class="row large-gutters">

                            <div class="col-md-6 col-lg-4 mb-5 mb-lg-5 " th:each="book : ${books}">
                                <div class="ftco-media-1">
                                    <div class="ftco-media-1-inner">
                                        <a th:href="@{/book/{slug}(slug=${book.slug})}" class="d-inline-block mb-4">
                                            <img th:src="${book.getImageUrl()}" th:alt="${book.name}" class="img-fluid">
                                        </a>
                                        <div class="ftco-media-details">
                                            <h3 th:text="${book.name}"></h3>

                        </div>

                </div>
