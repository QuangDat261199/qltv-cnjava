<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title th:text="${book.name}"></title>
    <div th:replace="web/master :: head"></div>
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div class="site-wrap" >
        <div th:replace="web/master :: onload"></div>
        <header th:replace="web/master :: header"></header>

        <div class="site-blocks-cover inner-page-cover overlay" th:style="'background-image: url('+${book.getImageUrl()}+')'" data-aos="fade">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-5 mx-auto mt-lg-5 text-center">
                        <h1 th:text="${book.name}"></h1>
                    </div>
                </div>
            </div>

            <a href="#property-details" class="smoothscroll arrow-down"><span class="icon-arrow_downward"></span></a>
        </div>



        <div class="site-section" id="property-details">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="owl-carousel slide-one-item with-dots">
                            <div><img th:src="${book.getImageUrl()}" alt="Image" class="img-fluid"></div>
                        </div>
                    </div>
                    <div class="col-lg-5 pl-lg-5 ml-auto">
                        <div class="mb-5">
                            <h3 class="text-black mb-4" th:text="${book.name}"></h3>
                            <p th:text="${ 'Tác giả: ' + book.author}"></p>
                            <p>Trạng thái: <span th:if="${book.quantity == 0}">Hết sách</span> <span th:if="${book.quantity > 0}">Còn sách</span></p>
                            <p class="mb-4" th:text="${book.description}"></p>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <p th:utext="${book.content}"></p>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="web/master :: footer"></footer>

    </div>
    <a href="#top" class="gototop"><span class="icon-angle-double-up"></span></a>
    <div th:replace="web/master :: script"></div>
</body>
</html>
