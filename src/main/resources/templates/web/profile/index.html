<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Thông tin cá nhân</title>
    <div th:replace="web/master :: head"></div>
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div class="site-wrap sticky-wrapper is-sticky" >
        <div th:replace="web/master :: onload"></div>
        <header th:replace="web/masterSP :: headerSP"></header>

        <section class="site-section bg-light bg-image mt-5" id="contact-section">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <h2 class="section-title mb-3">Profile</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-5">
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <form th:action="@{/user/profile}" th:object="${user}" method="post" class="p-5 bg-white">

                            <h2 class="h4 text-black mb-5">Thay đổi thông tin</h2>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label class="text-black" for="name">Họ tên</label>
                                    <input type="text" th:field="*{name}" th:value="${name}" id="name" required placeholder="Nhập họ tên" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label class="text-black" for="email">Email</label>
                                    <input type="email" th:field="*{email}" th:value="${email}" id="email" required placeholder="Nhập email" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="text-black"  for="username">Tên đăng nhập</label>
                                    <input type="text" th:field="*{username}" th:value="${username}" readonly id="username" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="text-black" for="password">Mật khẩu</label>
                                    <input type="password" id="password" placeholder="Nhập lại password nếu có thay đổi" th:field="*{password}" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="text-black"  for="phone">Điện thoại</label>
                                    <input type="text" th:value="${phone}" th:field="*{phone}" id="phone" placeholder="Nhập số điện thoại" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="text-black" for="birthday">Ngày sinh</label>
                                    <input type="text" id="birthday" th:field="*{birthday}"  class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label class="text-black" for="address">Địa chỉ</label>
                                    <input type="text" id="address" th:field="*{address}" th:value="address" placeholder="Nhập địa chỉ" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label class="text-black" >Giới tính</label>
                                    <input type="radio" th:field="*{gender}" th:value="true" th:checked="${gender}"/> Nam
                                    <input type="radio" th:field="*{gender}" th:value="false" th:checked="${gender}"/> Nữ
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="submit" value="Cập nhật thông tin" class="btn btn-primary btn-md text-white">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="web/master :: footer"></footer>

    </div>
    <a href="#top" class="gototop"><span class="icon-angle-double-up"></span></a>
    <div th:replace="web/master :: script"></div>
</body>
</html>
