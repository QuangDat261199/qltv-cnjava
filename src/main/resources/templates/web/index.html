<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Trang chủ</title>
    <div th:replace="web/master :: head"></div>
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div class="site-wrap" >
        <div th:replace="web/master :: onload"></div>
        <header th:replace="web/master :: header"></header>

        <div class="site-block-wrap">
            <div class="owl-carousel with-dots">
                <div th:each="slide : ${slides}" class="site-blocks-cover overlay overlay-2" th:style="'background-image: url('+${slide.getImageUrl()}+')'" data-aos="fade" id="home-section">
                    <div class="container">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-6 mt-lg-5 text-center">
                                <h1 class="text-shadow" th:text="${slide.name}"></h1>
                                <p class="mb-5 text-shadow" th:text="${slide.description}"></p>
                                <p><a th:href="${slide.link}" target="_blank" class="btn btn-primary px-5 py-3">Xem ngay</a></p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="site-section" id="properties-section">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-md-12 text-left">
                        <h2 class="section-title mb-3">Sách nổi bật</h2>
                        <p class="lead">Những cuốn sách nên đọc qua 1 lần.</p>
                    </div>
                </div>
                <div class="row large-gutters">

                    <div class="col-md-6 col-lg-4 mb-5 mb-lg-5 " th:each="book, state : ${books}" th:if="${state.index} < 6">
                        <div class="ftco-media-1">
                            <div class="ftco-media-1-inner">
                                <a th:href="@{/book/{slug}(slug=${book.slug})}" class="d-inline-block mb-4">
                                    <img th:src="${book.getImageUrl()}" th:alt="${book.name}" class="img-fluid">
                                </a>
                                <div class="ftco-media-details">
                                    <h3 th:text="${book.name}"></h3>
                                    <p th:text="${book.author}"></p>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>



        <section class="site-section" id="agents-section">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-md-12 text-left">
                        <h2 class="section-title mb-3">Thành viên nhóm</h2>
                        <p class="lead">Tìm hiểu công nghệ Spring boot và ứng dụng phát triển website "Quản lý thư viện".</p>
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-12 col-lg-6 mb-4">
                        <div class="team-member">
                            <figure>
                                <ul class="social">
                                    <li><a href="#"><span class="icon-facebook"></span></a></li>
                                    <li><a href="#"><span class="icon-twitter"></span></a></li>
                                    <li><a href="#"><span class="icon-linkedin"></span></a></li>
                                    <li><a href="#"><span class="icon-instagram"></span></a></li>
                                </ul>
                                <img src="/uploads/home/sang.jpg" alt="Image" class="img-fluid">
                            </figure>
                            <div class="p-3 bg-primary">
                                <h3 class="mb-2">TRUONG HUU SANG</h3>
                                <span class="position">17520979</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-lg-6 mb-4">
                        <div class="team-member">
                            <figure>
                                <ul class="social">
                                    <li><a href="#"><span class="icon-facebook"></span></a></li>
                                    <li><a href="#"><span class="icon-twitter"></span></a></li>
                                    <li><a href="#"><span class="icon-linkedin"></span></a></li>
                                    <li><a href="#"><span class="icon-instagram"></span></a></li>
                                </ul>
                                <img src="/uploads/home/dat.jpg" alt="Image" class="img-fluid">
                            </figure>
                            <div class="p-3 bg-primary">
                                <h3 class="mb-2">NGUYEN QUANG DAT</h3>
                                <span class="position">17520334</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>


        <section class="site-section bg-light" id="services-section">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <h2 class="section-title mb-3">Quy định</h2>
                    </div>
                </div>
                <div class="row align-items-stretch">

                    <div class="col-md-6 col-lg-4 mb-4 mb-lg-4" data-aos="fade-up" data-aos-delay="400" th:each="rule : ${rules}">
                        <div class="unit-4 d-flex">
                            <div class="unit-4-icon mr-4"><span class="text-primary flaticon-location"></span></div>
                            <div>
                                <h3 th:text="${rule.title}"></h3>
                                <p th:text="${rule.content}"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>


        <section class="site-section" id="news-section">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <h2 class="section-title mb-3">Tin tức & Sự kiện</h2>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-6 col-lg-4 mb-4 mb-lg-4" th:each="post, state : ${posts}" th:if="${state.index} < 6">
                        <div class="h-entry">
                            <a th:href="@{/post/{slug}(slug=${post.slug})}"><img th:src="${post.getImageUrl()}" alt="Image" class="img-fluid"></a>
                            <h2 class="font-size-regular"><a th:href="@{/post/{slug}(slug=${post.slug})}" class="text-dark" th:text="${post.name}"></a></h2>
                            <div class="meta mb-4">
                                <span th:text="${#dates.format(post.createdDate, 'dd-MM-yyyy')}"></span>
                                <span class="mx-2">&bullet;</span>
                                <a th:href="@{/post/{slug}(slug=${post.slug})}">Xem thêm</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>


        <footer th:replace="web/master :: footer"></footer>
    </div>
    <a href="#top" class="gototop"><span class="icon-angle-double-up"></span></a>
    <div th:replace="web/master :: script"/>
</body>
</html>
