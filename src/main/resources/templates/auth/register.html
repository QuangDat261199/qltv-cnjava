<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My library - Đăng ký</title>
    <div th:replace="web/master :: head"></div>
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div class="site-wrap sticky-wrapper is-sticky" >
        <div th:replace="web/master :: onload"></div>
        <header th:replace="web/masterSP :: headerSP"></header>
        <section class="site-section bg-light bg-image mt-5" id="contact-section">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <h2 class="section-title mb-2 mt-3">Đăng ký tại đây..</h2>
                    </div>
                </div>
                <div class="row align-content-center">
                    <div class="col-lg-12">
                        <div th:if="${success}">
                            <div class="alert alert-success" th:text="${success}">
                            </div>
                        </div>
                        <div th:if="${error}">
                            <div class="alert alert-info" th:text="${error}">
                            </div>
                        </div>

                        <form th:action="@{/register}" method="post" class="p-5 bg-white" th:object="${user}">
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <label class="text-black" for="name">Họ tên</label>
                                    <input type="text" name="name" id="name" class="form-control"
                                           placeholder="Họ tên" required="true" autofocus="true" th:field="*{name}">
                                </div>
                                <div class="col-md-6">
                                    <label class="text-black" for="email">Email</label>
                                    <input type="text" name="email" id="email" class="form-control"
                                           placeholder="Email" required="true" autofocus="true" th:field="*{email}">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-6">
                                    <label class="text-black" for="phone">Điện thoại</label>
                                    <input type="text" name="phone" id="phone" class="form-control"
                                           placeholder="Số điện thoại" required="true" th:field="*{phone}">
                                </div>
                                <div class="col-md-6">
                                    <label class="text-black" for="birthday">Ngày sinh</label>
                                    <input type="date" name="birthday" id="birthday" class="form-control"
                                            required="true" th:field="*{birthday}">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label class="text-black" for="address">Địa chỉ</label>
                                    <input type="text" name="address" id="address" class="form-control"
                                           placeholder="Nhập địa chỉ" required="true" th:field="*{address}">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-4">
                                    <label class="text-black" for="username">Tên đăng nhập</label>
                                    <input type="text" name="username" id="username" class="form-control"
                                           placeholder="Tên đăng nhập" required="true" th:field="*{username}">
                                </div>
                                <div class="col-md-4">
                                    <label class="text-black" for="password">Mật khẩu</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                           placeholder="Mật khẩu" required="true" th:field="*{password}">
                                </div>
                                <div class="col-md-4">
                                    <label class="text-black" for="confirm">Xác nhận mật khẩu</label>
                                    <input type="password" name="confirm" id="confirm" class="form-control"
                                           placeholder="Nhập lại mật khẩu" required="true">
                                </div>
                            </div>


                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="submit" value="Đăng ký" class="btn btn-primary btn-md text-white">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="web/master :: footer"></footer>
    </div>
    <div th:replace="web/master :: script"></div>
</body>
</html>
