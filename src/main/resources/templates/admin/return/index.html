<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/index :: head"></head>
<title>Phiếu trả</title>
<body>
<header th:replace="admin/layout/index :: header"></header>
<div id="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Phiếu trả
					<small>Danh sách</small>
<!--					<a th:href="@{/admin/return/create}" class="btn btn-success">add</a>-->
				</h1>
			</div>
			<!-- /.col-lg-12 -->

			<div th:if="${success}">
				<div class="alert alert-success" th:text="${success}"></div>
			</div>
			<div th:if="${error}">
				<div class="alert alert-danger" th:text="${error}"></div>
			</div>
			<table class="table table-striped table-bordered table-hover" id="dataTables-example">
				<thead>
				<tr align="center">
					<th>ID</th>
					<th>Tên</th>
					<th>Bồi thường</th>
					<th>Phí trễ</th>
					<th>Tổng tiền</th>
					<th>Ngày trả</th>
					<th>Hành động</th>
				</tr>
				</thead>
				<tbody>
				<tr class="odd gradeX" align="center" th:each="return : ${returns}">
					<td th:text="${return.id}"></td>
					<td th:text="${return.user.name}"></td>
					<td th:text="${return.formatMoney(return.indemnity)}"></td>
					<td th:text="${return.formatMoney(return.fine)}"></td>
					<td th:text="${return.formatMoney(return.total)}"></td>
					<td th:text="${#dates.format(return.createdDate, 'dd-MM-yyyy')}"></td>
					<td class="center">
						<a th:href="@{/admin/return/view/{id}(id=${return.id})}">
							<i class="fa fa-eye" aria-hidden="true"></i>
						</a>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
<th:block th:replace="admin/layout/index :: script"></th:block>
</body>
</html>
