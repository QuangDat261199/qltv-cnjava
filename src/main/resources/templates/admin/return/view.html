<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/index :: head"></head>
<title>Phiếu trả - Chi tiết</title>
<style>
    .img {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center; }
    .table tbody td .img {
        width: 50px;
        height: 50px;
        border-radius: 50%; }
</style>
<body>
<header th:replace="admin/layout/index :: header"></header>
<!-- Page Content -->
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Phiếu trả <small>Chi tiết</small></h1>
            </div>
            <!-- /.col-lg-12 -->
            <div class="col-lg-12" style="padding-bottom:120px">
                <div class="row mb-5">
                    <div class="col-md-12 mb-5">
                        <div class="table-wrap">
                            <table class="table table-responsive-xl">
                                <tr class="alert" role="alert">
                                    <td>Họ tên</td>
                                    <td th:text="${return.user.name}"></td>
                                </tr>
                                <tr class="alert" role="alert">
                                    <td>Email</td>
                                    <td th:text="${return.user.email}"></td>
                                </tr>
                                <tr class="alert" role="alert">
                                    <td>Hạn trả</td>
                                    <td th:text="${#dates.format(return.deadline, 'dd-MM-yyyy')}"></td>
                                </tr>
                                <tr class="alert" role="alert">
                                    <td>Ngày trả</td>
                                    <td th:text="${#dates.format(return.createdDate, 'dd-MM-yyyy')}"></td>
                                </tr>
                                <tr class="alert" role="alert">
                                    <td>Tiền phạt trễ</td>
                                    <td th:text="${return.formatMoney(return.fine)}"></td>
                                </tr>
                                <tr class="alert" role="alert">
                                    <td>Tiền bồi thường</td>
                                    <td th:text="${return.formatMoney(return.indemnity)}"></td>
                                </tr>
                                <tr class="alert" role="alert">
                                    <td>Tổng tiền</td>
                                    <td th:text="${return.formatMoney(return.total)}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 class="section-title mb-3">Chi tiết</h2>
                    </div>
                    <div class="col-md-12 mb-5">
                        <div class="table-wrap">
                            <table class="table table-responsive-xl">
                                <thead>
                                <tr>
                                    <th>Ảnh</th>
                                    <th>Tên sách</th>
                                    <th>Số lượng</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="alert" role="alert" th:each="detail : ${return.details}">
                                    <td class="d-flex align-items-center">
                                        <div class="img" th:style="'background-image: url('+${detail.book.getImageUrl()}+')'"></div>
                                    </td>
                                    <td>
                                        <div class="pl-3 email">
                                            <span th:text="${detail.book.name}"></span>
                                        </div>
                                    </td>
                                    <td th:text="${detail.quantity}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
<th:block th:replace="admin/layout/index :: script"></th:block>

</body>
</html>
