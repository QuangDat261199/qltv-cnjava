<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/index :: head"></head>
<title th:text="${user.get().getName()}"></title>
<body>
<header th:replace="admin/layout/index :: header"></header>
<!-- Page Content -->
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Khách hàng <small>Chỉnh sửa</small></h1>

            </div>
            <!-- /.col-lg-12 -->
            <div class="col-lg-12" style="padding-bottom:120px">

                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <form th:action="@{/admin/user/update/{id}(id=${id})}"
                      th:object="${user}"
                      method="POST">
                    <div class="form-group">
                        <label>Họ tên</label>
                        <input class="form-control" name="name" placeholder="Nhập họ tên"
                               th:field="*{name}" th:value="${name}"
                        />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" placeholder="Nhập email"
                               type="email" th:value="${email}" th:field="*{email}"
                        />
                    </div>
                    <div class="form-group">
                        <label>Tên đăng nhập</label>
                        <input class="form-control" readonly placeholder="Enter username to login" th:field="*{username}" th:value="${username}"
                        />
                    </div>
                    <div class="form-group">
                        <label>Điện thoại</label>
                        <input class="form-control" name="phone" placeholder="Nhập số điện thoại"
                               th:field="*{phone}" th:value="${phone}"
                        />
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ</label>
                        <input class="form-control" name="address" placeholder="Nhập địa chỉ"
                               th:field="*{address}" th:value="${address}"
                        />
                    </div>
                    <div class="form-group">
                        <label>Giới tính</label>
                        <input type="radio" th:field="*{gender}" th:value="true" th:checked="${gender}"/> Nam
                        <input type="radio" th:field="*{gender}" th:value="false" th:checked="${gender}"/> Nữ
                    </div>
                    <div class="form-group">
                        <label>Ngày sinh</label>
                        <input class="form-control" name="birthday"
                               th:field="*{birthday}" type="date" th:value="${birthday}"
                        />
                    </div>
                    <div class="form-group">
                        <label>Kích hoạt</label>
                        <input type="checkbox" name="enabled"
                               th:value="${enabled}"
                               th:field="*{enabled}"
                        />
                    </div>
                    <button type="submit" class="btn btn-success">Chỉnh sửa</button>

                </form>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
<th:block th:replace="admin/layout/index :: script"></th:block>
</body>
</html>
