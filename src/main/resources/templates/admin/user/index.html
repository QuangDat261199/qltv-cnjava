<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/index :: head"></head>
<title>Khách hàng</title>
<body>
<header th:replace="admin/layout/index :: header"></header>
<div id="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Khách hàng
					<small>Danh sách</small>
					<a th:href="@{/admin/user/create}" class="btn btn-success">Thêm mới</a>
				</h1>
			</div>
			<!-- /.col-lg-12 -->

			<div th:if="${success}">
				<div class="alert alert-success" th:text="${success}"></div>
			</div>
			<div th:if="${error}">
				<div class="alert alert-danger" th:text="${error}"></div>
			</div>
			<table class="table table-striped table-bordered table-hover" id="dataTables-example">
				<thead>
				<tr align="center">
					<th>ID</th>
					<th>Họ tên</th>
					<th>Email</th>
					<th>Kích hoạt</th>
					<th>Ngày tạo</th>
					<th>Hành động</th>
				</tr>
				</thead>
				<tbody>
				<tr class="odd gradeX" align="center" th:each="user : ${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.email}"></td>
					<td>
						<i th:if="${user.enabled == true}" class="fa fa-check" aria-hidden="true"></i>
						<i th:if="${user.enabled == false}" class="fa fa-times" aria-hidden="true"></i>
					</td>
					<td th:text="${#dates.format(user.createdDate, 'dd-MM-yyyy')}"></td>
					<td class="center">
						<a th:href="@{/admin/user/edit/{id}(id=${user.id})}">
							<i class="fa fa-pencil  fa-fw"></i>
						</a>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
<th:block th:replace="admin/layout/index :: script"></th:block>
</body>
</html>
