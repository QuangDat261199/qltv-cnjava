<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/index :: head"></head>
<title>Khách hàng</title>
<body>
<header th:replace="admin/layout/index :: header"></header>
<!-- Page Content -->
<div id="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Khách hàng <small>Thêm mới</small></h1>

			</div>
			<!-- /.col-lg-12 -->
			<div class="col-lg-12" style="padding-bottom:120px">

				<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
				<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
				<form th:action="@{/admin/user/store}"
					  th:object="${user}"
					  method="POST">
					<div class="form-group">
						<label>Họ tên</label>
						<input class="form-control" name="name" placeholder="Nhập họ tên"
							   th:field="*{name}"
						/>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input class="form-control" name="email" placeholder="Nhập email"
							   th:field="*{email}" type="email"
						/>
					</div>
					<div class="form-group">
						<label>Tên đăng nhập</label>
						<input class="form-control" name="username" placeholder="Tên đăng nhập"
							   th:field="*{username}"
						/>
					</div>
					<div class="form-group">
						<label>Mật khẩu</label>
						<input class="form-control" name="password" placeholder="Nhâp mật khẩu"
							   th:field="*{password}" type="password"
						/>
					</div>
					<div class="form-group">
						<label>Điện thoại</label>
						<input class="form-control" name="phone" placeholder="Nhập số điện thoại"
							   th:field="*{phone}"
						/>
					</div>
					<div class="form-group">
						<label>Địa chỉ</label>
						<input class="form-control" name="address" placeholder="Nhập địa chỉ"
							   th:field="*{address}"
						/>
					</div>
					<div class="form-group">
						<label>Giới tính</label>
						<input type="radio" th:field="*{gender}" th:value="true" th:checked="${gender}"/> Nam
						<input type="radio" th:field="*{gender}" th:value="false" th:checked="${gender}"/> Nữ
					</div>
					<div class="form-group">
						<label>Ngày sinh</label>
						<input class="form-control" name="birthday"
							   th:field="*{birthday}" type="date"
						/>
					</div>
					<div class="form-group">
						<label>Quyền</label>
						<input type="radio" th:field="*{role}" value="user" th:checked="${role} == user"/> Khách hàng
						<input type="radio" th:field="*{role}" value="admin" th:checked="${admin} == user"/> Quản trị viên
					</div>
					<div class="form-group">
						<label>Kích hoạt</label>
						<input type="checkbox" name="enabled"
							   th:value="${enabled}"
							   th:field="*{enabled}"
						/>
					</div>
					<button type="submit" class="btn btn-success">Tạo tài khoản</button>

				</form>
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
<th:block th:replace="admin/layout/index :: script"></th:block>
</body>
</html>
