<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/index :: head"></head>
<title>Liên hệ</title>
<body>
<header th:replace="admin/layout/index :: header"></header>
<div id="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Liên hệ</h1>
			</div>
			<!-- /.col-lg-12 -->

			<div th:if="${success}">
				<div class="alert alert-success" th:text="${success}"></div>
			</div>
			<div th:if="${error}">
				<div class="alert alert-danger" th:text="${error}"></div>
			</div>
			<table class="table table-striped table-bordered table-hover" id="dataTables-example">
				<thead>
				<tr align="center">
					<th>ID</th>
					<th>Tên</th>
					<th>Email</th>
					<th>Số điện thoại</th>
					<th>Tiêu đề</th>
					<th>Tin nhắn</th>
					<th>Ngày tạo</th>
					<th>Hành động</th>
				</tr>
				</thead>
				<tbody>
				<tr class="odd gradeX" align="center" th:each="contact : ${contacts}">
					<td th:text="${contact.id}"></td>
					<td th:text="${contact.name}"></td>
					<td th:text="${contact.email}"></td>
					<td th:text="${contact.phone}"></td>
					<td th:text="${contact.subject}"></td>
					<td th:text="${contact.message}"></td>

					<td th:text="${#dates.format(contact.createdDate, 'dd-MM-yyyy')}"></td>
					<td class="center">
						<a class="delete" th:attr="data-href=@{/admin/contact/delete/{id}(id=${contact.id})}">
							<i class="fa fa-trash-o" aria-hidden="true"></i>
						</a>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
<th:block th:replace="admin/layout/index :: script"></th:block>
</body>
</html>
