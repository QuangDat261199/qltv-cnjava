<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/index :: head"></head>
<title>Quy định</title>
<body>
<header th:replace="admin/layout/index :: header"></header>
<div id="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Quy định
					<small>Danh sách</small>
					<a th:href="@{/admin/rule/create}" class="btn btn-success">Thêm mới</a>
				</h1>
			</div>
			<!-- /.col-lg-12 -->

			<div th:if="${success}">
				<div class="alert alert-success" th:text="${success}"></div>
			</div>
			<div th:if="${error}">
				<div class="alert alert-danger" th:text="${error}"></div>
			</div>
			<table class="table table-striped table-bordered table-hover" id="dataTables-example">
				<thead>
				<tr align="center">
					<th>ID</th>
					<th>Tiêu đề</th>
					<th>Nội dung</th>
					<th>Ngày tạo</th>
					<th>Hành động</th>
				</tr>
				</thead>
				<tbody>
				<tr class="odd gradeX" align="center" th:each="rule : ${rules}">
					<td th:text="${rule.id}"></td>
					<td th:text="${rule.title}"></td>
					<td th:text="${rule.content}"></td>
					<td th:text="${#dates.format(rule.createdDate, 'dd-MM-yyyy')}"></td>
					<td class="center">
						<a th:href="@{/admin/rule/edit/{id}(id=${rule.id})}">
							<i class="fa fa-pencil  fa-fw"></i>
						</a>
						&nbsp;
						<a class="delete" th:attr="data-href=@{/admin/rule/delete/{id}(id=${rule.id})}">
							<i class="fa fa-trash-o  fa-fw"></i>
						</a>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
<th:block th:replace="admin/layout/index :: script"></th:block>
</body>
</html>
